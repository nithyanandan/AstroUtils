########## Simulation parameters ##########

sim         :
                                # EoR Simulation/model information

    source      : '21cmfast'
                                # Source of simulation

    cosmo       :
                                # Cosmological parameters

            name    : 'custom'
                                # Name of cosmology. If set to
                                # 'custom' it will use the
                                # parameters below. Otherwise
                                # the name should be a meaningful
                                # descriptor which can be used
                                # to load preset cosmology parameters
                                # from astropy.cosmology (e.g. WMAP9,
                                # etc.) in which case the following
                                # parameters will be ignored

            h       : 0.678
                                # Hubble factor

            Om0     : 0.308
                                # Matter density

            Ode0    : null
                                # Dark energy density. If set to
                                # null, it is 1-Om0, otherwise it
                                # must be specified

            Ob0     : 0.02226
                                # Baryon density. The actual baryon
                                # density is this number divided by
                                # h**2

            w0      : -1
                                # Dark energy equation of state
                                # parameter. Default=-1

            Y_He    : 0.245
                                # Helium mass fraction

            sigma8  : 0.815
                                # Linear rms mass fluctuation on
                                # 8 h/Mpc scales at z=0

            Tcmb0   : 2.725
                                # CMB temperature (in K) at z=0

    units_in    :
                                # Units for quantities in simulation

        boxdim      : 'Mpc'
                                # Units of the box dimensions such as
                                # cell size and total size. Accepted
                                # values are distance units (e.g. 'm',
                                # 'km', 'Mpc', etc.)

        boxval      : 'mK'
                                # Units for the values filling the
                                # simulated cube. Usually units of
                                # temperature ('mK' or 'K')

    rest_freq   : 1420405751.77
                                # Rest frequency (in Hz). Default is
                                # for HI spin flip transition

########## Output parameters ##########

output      :
                                # Output parameters

    zbins           : [
                       [6.0, 13.5]
                      ]
                                # Redshift bins to be used. It must
                                # be set as a list of lists, where
                                # each inner list contains two
                                # elements. If set, this parameter
                                # will take precedence and the nzbins
                                # parameter is ignored. If set to
                                # null, then nzbins parameter will be
                                # used

    nzbins          : null
                                # Number of redshift bins to split
                                # the output into. Will be ignored if
                                # zbins parameter is set to a non-null
                                # value. If nzbins is set to null,
                                # zbins parameter will be used. If
                                # zbins is also set to null, then
                                # nzbins will default to 1 and the
                                # entire range of redshift will be
                                # used.

    rest_frequency  : 1420405751.77
                                # Rest frequency (in Hz). Default is
                                # for HI spin flip transition

