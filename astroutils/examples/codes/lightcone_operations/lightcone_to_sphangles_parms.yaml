                                # Folder containing processed 
                                # cosmological lightcone boxes
                                # in HDF5 format

            infile_prefix   : 'tiled_lightcone_1024x97656.2Hz_288x5.6arcmin_288x5.6arcmin_z_6.105-13.204'
                                # The filename of the input
                                # lightcone cube in HDF5 format

        output          :
                                # Output folder/file structure

            outdir          : '/lustre/aoc/users/nthyagar/data/EoR_models/21cmFAST/Andrei_Mesinger/Faint_galaxies_fiducial_1024/lightcone/SkyModel/'
                                # Output folder to store the FITS
                                # cube

            outfile_prefix  : 'lightcone'
                                # Identification string to be
                                # prefixed to the output file
                                # which will be saved in HDF5
                                # format. If the prefix is not null,
                                # The HDF5 file saved
                                # will have this prefix appended
                                # with '_light_cone_sphangles.hdf5',
                                # otherwise it will just be named
                                # 'light_cone_sphangles.hdf5'. The
                                # extension '.hdf5' will be
                                # automatically specified and should
                                # not be specified

            fits            : true
                                # If set to true, create a FITS image
                                # cube file

            skymodel        : true
                                # If set to true, create an instance of
                                # class SkyModel and save

        proc            :
                                # Detailed processing parameters

            wcsinfo         :
                                # WCS information

                RA_ref          : 50.67375
                                # RA of the reference object (in
                                # degrees)

                dec_ref         : -37.20833333
                                # Dec of the reference object(in
                                # degrees)

                freq_ref        : 100000000.0
                                # Frequency at first channel (in Hz)

                projection      : 'ZEA'
                                # Coordinate projection. Must be a
                                # string and compatible with FITS
                                # standard

            hdrinfo         :
                                # Header information

                radesys         : 'ICRS'
