    smooth_resample :
                                # Parameters for smoothing and
                                # and resampling the lightcone cube

        act             : false
                                # If set to true, perform smoothing
                                # and resampling of the lightcone
                                # cube

        input           :
                                # Input parameters

            indir           : '/lustre/aoc/users/nthyagar/data/EoR_models/21cmFAST/Andrei_Mesinger/Faint_galaxies_fiducial_1024/lightcone/combined/'
                                # Folder containing processed 
                                # cosmological lightcone boxes
                                # in HDF5 format

            infile_prefix   : 'combined_light_cone_z_5.500-14.000'
                                # The filename of the consolidated
                                # lightcone cube in HDF5 format

        output          :
                                # Output folder/file structure

            outdir          : '/lustre/aoc/users/nthyagar/data/EoR_models/21cmFAST/Andrei_Mesinger/Faint_galaxies_fiducial_1024/lightcone/smooth_resampled/'
                                # Output folder to put the smoothed
                                # and resampled lightcone in

            outfile_prefix  : 'smooth_resampled_light_cone'
                                # Identification string to be
                                # prefixed to the output file
                                # which will be saved in HDF5
                                # format. If the prefix is not null,
                                # The HDF5 file saved
                                # will have this prefix appended.
                                # The extension '.hdf5' will be
                                # automatically specified and should
                                # not be specified

        proc            :
                                # Detailed processing parameters

            zyx_scale       : [null, 17.5, 17.5]
                                # Smoothing scale for the cube.
                                # If set to null, no smoothing is done.
                                # If a scalar value is specified it will
                                # be assumed to be in Mpc. This scale 
                                # will be used for all x, y, z axes.
                                # Otherwise, it must be specified as a
                                # three element list. Each element in
                                # the list corresponds to the z-, y-
                                # and x-axes respectively. The unit
                                # for z-axis must match what is in
                                # boxres and must be either
                                # 'dimensionless' (for redshift),
                                # 'length' (comoving distance LOS), or
                                # 'frequency' (proxy for LOS). The unit
                                # for y- and x- axes could be 'length'
                                # (for comoving distance) or 'angle'
                                # (proxy for transverse comoving
                                # distance). The units will be read
                                # from zyx_units.
                                # Examples of valid inputs:
                                #   null => No smoothing. Check for
                                #       zangang_scale. 
                                #   [null, 4.0, null] => Smooth only
                                #       y-axis to 4 Mpc. 
                                #   [3.0, 1.0, 1.0] => Smooth z-, y- and
                                #       x-axes to 3 Mpc, 1 Mpc, 1 Mpc
                                #       respectively
                                #   [3.0, 1.0, null] => Smooth z- and y-
                                #       axes to 3 Mpc and 1 Mpc
                                #       respectively. No smoothing along
                                #       x-axis. 

            zyx_units       : [null, 'arcmin', 'arcmin']
                                # Units of z-, y- and x-axes. Accepted
                                # values include null (defaults to
                                # 'Mpc' for all axes) or a single
                                # string (some unit of length) which
                                # applies to all axes, or a 3-element
                                # list. If specified as a list, the
                                # accepted value for z-axis includes
                                # null (no smoothing), string
                                # specifying unit of length (such as
                                # 'Mpc', 'kpc', etc.), frequency
                                # (such as 'Hz', 'MHz', etc.), or
                                # dimensionless quantity for redshift
                                # (such as or ''). Accepted values for
                                # y- and x-axes include null (no
                                # smoothing), string specifying unit
                                # of length (such as 'Mpc', 'kpc',
                                # etc.), angle (such as 'arcmin',
                                # 'degree', etc.)

    los_interp      :
                                # Parameters for interpolation
                                # along LOS into uniform frequency
                                # channels

        act             : false
                                # If set to true, perform LOS
                                # interpolation at uniform frequency
                                # intervals

        input           :
                                # Input parameters

            indir           : '/lustre/aoc/users/nthyagar/data/EoR_models/21cmFAST/Andrei_Mesinger/Faint_galaxies_fiducial_1024/lightcone/smooth_resampled/'
                                # Folder containing processed 
                                # cosmological lightcone boxes
                                # in HDF5 format

            infile_prefix   : 'smooth_resampled_light_cone_1.1_28.3_28.3_z_5.500-13.991'
                                # The filename prefix of the 
                                # consolidated lightcone cube in HDF5
                                # format

        output          :
                                # Output folder/file structure

            outdir          : '/lustre/aoc/users/nthyagar/data/EoR_models/21cmFAST/Andrei_Mesinger/Faint_galaxies_fiducial_1024/lightcone/LOS_interp/'
                                # Output folder to put the LOS
                                # interpolated light cone in

            outfile_prefix  : 'LOS_interpolated_light_cone_1.1_28.3_28.3'
                                # Identification string to be
                                # prefixed to the output file
                                # which will be saved in HDF5
                                # format. If the prefix is not null,
                                # The HDF5 file saved
                                # will have this prefix appended.
                                # The extension '.hdf5' will be
                                # automatically specified and should
                                # not be specified

        proc            :
                                # Detailed processing parameters

            los_info        :
                                # Information to determine output
                                # LOS axis. Unit type is determined
                                # by los_type.

                los_type        : 'frequency'
                                # Output unit type of LOS axis.
                                # Accepted values are 'frequency',
                                # 'length' and 'dimensionless'
                                # (for redshift)

                min_los         : 100000000.0
                                # Minimum value on LOS axis. Unit
                                # specified in los_unit and unit
                                # type determined by los_type

                los_increment   : 97656.25
                                # Increment along LOS axis. The
                                # output LOS axis will be uniformly
                                # incremented by this amount in
                                # units specified in los_unit and
                                # unit type specified in los_type

                n_los           : 1024
                                # Number of intervals in output LOS
                                # axis.

                los_unit        : 'Hz'
                                # Unit of LOS axis. Accepted values
                                # include units of frequency such
                                # as 'Hz', 'kHz', 'MHz', etc. or
                                # units of length such as 'Mpc' or
                                # units of redshift which has no
                                # dimensions and hence ''

    LC_to_angle     :
                                # Parameters for converting
                                # transverse directions of lightcone
                                # to spherical angles

        act             : false
                                # Perform conversion from transverse
                                # directions of lightcone to spherical
                                # angles

        input           :
                                # Input parameters

            indir           : '/lustre/aoc/users/nthyagar/data/EoR_models/21cmFAST/Andrei_Mesinger/Faint_galaxies_fiducial_1024/lightcone/LOS_interp/'
                                # Folder containing processed 
                                # cosmological lightcone boxes
                                # in HDF5 format

            infile_prefix   : 'LOS_interpolated_light_cone_1.1_28.3_28.3_1024x97656.2Hz_z_6.105-13.204'
                                # The filename of the input
                                # lightcone cube in HDF5 format

        output          :
                                # Output folder/file structure

            outdir          : '/lustre/aoc/users/nthyagar/data/EoR_models/21cmFAST/Andrei_Mesinger/Faint_galaxies_fiducial_1024/lightcone/sphangles/'
                                # Output folder to put the angles
                                # in spherical coordinate system

            outfile_prefix  : 'angular_lightcone'
                                # Identification string to be
                                # prefixed to the output file
                                # which will be saved in HDF5
                                # format. If the prefix is not null,
                                # The HDF5 file saved
                                # will have this prefix appended
                                # with '_light_cone_sphangles.hdf5',
                                # otherwise it will just be named
                                # 'light_cone_sphangles.hdf5'. The
                                # extension '.hdf5' will be
                                # automatically specified and should
                                # not be specified

        proc            :
                                # Detailed processing parameters

            interp          : 'splinef2d'
                                # Transverse interpolation to convert
                                # from constant distance intervals to
                                # constant angle intervals as a
                                # function of redshift. If set to
                                # null, do not trim and interpolate
                                # but approximate constant distance
                                # intervals as constant angle intervals
                                # over redshift. Otherwise, it must be
                                # set to a string that denotes the
                                # interpolation method such as 'linear',
                                # 'splinef2d', 'nearest', etc. Check
                                # documentation for
                                # scipy.interpolate.interpn()

    tiling          :
                                # Perform tiling of the lightcone in
                                # specified directions by specified
                                # number of repetitions

        act             : false
                                # If set to true, perform tiling of
                                # the lightcone along specified
                                # directions by specified repetitions

        input           :
                                # Input parameters

            indir           : '/lustre/aoc/users/nthyagar/data/EoR_models/21cmFAST/Andrei_Mesinger/Faint_galaxies_fiducial_1024/lightcone/sphangles/'
                                # Folder containing processed 
                                # cosmological lightcone boxes
                                # in HDF5 format

            infile_prefix   : 'angular_lightcone_97656.2Hzx14.0arcminx14.0arcmin_z_6.105-13.204'
                                # The filename of the input
                                # lightcone cube in HDF5 format

        output          :
                                # Output folder/file structure

            outdir          : '/lustre/aoc/users/nthyagar/data/EoR_models/21cmFAST/Andrei_Mesinger/Faint_galaxies_fiducial_1024/lightcone/sphangles/'
                                # Output folder to put the angles
                                # in spherical coordinate system

            outfile_prefix  : 'tiled_lightcone'
                                # Identification string to be
                                # prefixed to the output file
                                # which will be saved in HDF5
                                # format. If the prefix is not null,
                                # The HDF5 file saved
                                # will have this prefix appended
                                # with '_light_cone_sphangles.hdf5',
                                # otherwise it will just be named
                                # 'light_cone_sphangles.hdf5'. The
                                # extension '.hdf5' will be
                                # automatically specified and should
                                # not be specified

        proc            :
                                # Detailed processing parameters

            zyx_factor      : [null, 3, 3]
                                # Factor by which the cube has to be
                                # tiled. One and only one of
                                # zyx_factor or zyx_out must be set.
                                # If specified as scalar, this factor
                                # will be applied to all axes in the
                                # lightcone. Otherwise it must be a
                                # 3-element list, one element each
                                # for z-, y-, and x-axes respectively.
                                # If any of the elements is null, no
                                # tiling is performed along that axis.
                                # Each element can be a scalar or
                                # null. The scalar values must be
                                # greater than 1 for tiling to be
                                # done. Valid examples are:
                                # null => no tiling
                                # 3.2  => tile by a factor (or repeat
                                #         and truncate after adding
                                #         2.2 times to original) along
                                #         all axes
                                # [null, 2.4, 3.2]
                                #      => no tiling along z-axis, by
                                #         factors 2.4 along y-, and
                                #         3.2 along x-axes
                                #         respectively

            zyx_out         : null
                                # Size of output cube. One and only
                                # one of zyx_out and zyx_factor must
                                # be set. It must be a 3-element
                                # list, one element each for z-, y-,
                                # and x-axes respectively. The units
                                # must be specified in zyx_units. If 
                                # any of the elements is null, no 
                                # tiling is performed along that axis.
                                # Each element can be a scalar or
                                # null. Valid examples are:
                                # null => no tiling
                                # [null, 2.4, 3.2]
                                #      => no tiling along z-axis, to
                                #         2.4 along y-, and 3.2 along
                                #         x-axes respectively with
                                #         their respective units in
                                #         zyx_units

            zyx_units       : [null, 'deg', 'deg']
                                # Will be used if zyx_out is set.
                                # Must be a 3-element list. Elements
                                # can contain null or strings denoting
                                # valid units. If an element has to
                                # be dimensionless, it should be set
                                # to '' (for example, redshift). If an
                                # element is null, the corresponding
                                # element in zyx_out should be null
                                # too. Valid examples are:
                                # [null, 'deg', 'deg']
                                #      => no tiling along z-axis, 
                                #         units of 'deg' along y- and
                                #         x-axes.
                                # ['', 'Mpc', 'Mpc']
                                #      => dimensionless along z-axis,
                                #         'Mpc' along y- and x-axes
                                # ['Hz', null, null]
                                #      => Hz along z-axis, no tiling
                                #         on y- and x-axes

            mirror_axes     : [1, 2]
                                # Axes to be mirrored while tiling.
                                # 0 => z, 1 => y, 2 => x.
                                # If set to null, no axes are
                                # mirrored and just regular tiling is
                                # performed

