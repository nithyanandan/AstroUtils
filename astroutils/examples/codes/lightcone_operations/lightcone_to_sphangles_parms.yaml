########## Format specifications ##########

format     :
                                # Input file format specifications

    delimiter       : '_'
                                # Delimiter for parameters in the
                                # filename

    zstart_pos      : 5
                                # 0-indexed position in the delimited
                                # filename where starting redshift 
                                # parameter can be found

    zend_pos        : 6
                                # 0-indexed position in the delimited
                                # filename where ending redshift 
                                # parameter can be found

    zstart_identifier: 'zstart'
                                # This string is present in the
                                # delimited filename either before
                                # or after (see zstart_identifier_pos) the
                                # starting redshift value. If no such
                                # identifier string present, set to
                                # null (default)

    zend_identifier : 'zend'
                                # This string is present in the
                                # delimited filename either before
                                # or after (see zend_identifier_pos) the
                                # ending redshift value. If no such
                                # identifier string present, set to
                                # null (default)

    zstart_identifier_pos: 'before'
                                # If set to 'before' the zstart_identifier
                                # string appears before the starting redshift
                                # value in the delimited string from
                                # filename. If set to 'after' it lies
                                # after. It is only applicable if
                                # zstart_identifier is not null

    zend_identifier_pos: 'before'
                                # If set to 'before' the zend_identifier
                                # string appears before the ending redshift
                                # value in the delimited string from
                                # filename. If set to 'after' it lies
                                # after. It is only applicable if
                                # zend_identifier is not null

