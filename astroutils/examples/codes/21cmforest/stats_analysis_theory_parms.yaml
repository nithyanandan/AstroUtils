                                # Redshifts at which quasars are to be
                                # placed

        z_pspec     : [8.25, 11.5, 18.0]
                                # Redshifts at which LSO power 
                                # spectrum is to be estimated given 
                                # background quasars are placed at 
                                # z_qso. z_pspec < z_qso

        frac_bw     : 0.0667
                                # Fractional bandwidth dnu/nu (or dz/z) 
                                # to be used for spectral window 
                                # function before computing LOS power
                                # spectrum

        beam_majax  : [25.0]
                                # Beam major axis (in arcsec) at 
                                # freq_obs. One for each value of 
                                # flux_obs. If only one input specified,
                                # it will be used for all values of
                                # flux_obs

        freq_obs    : 150000000.0
                                # Observed frequency (in Hz) at
                                # which the flux flux_obs is
                                # observed

        spindex     : -0.7
                                # Spectral index that will be used
                                # in radio K-correction

        rest_freq   : 1420405751.77
                                # Rest frame frequency of spectral
                                # line (in Hz)

        nrand       : 10000
                                # Number of random pixels to choose
                                # on the sky to construct the LOS
                                # power spectrum along by averaging
                                # across these pixels. This would be
                                # the multi-direction averaged 
                                # "theoretical" power spectrum

        seed        : 100
                                # Random number generator seed

        subband     :
                                # FFT parameters

            shape       : 'bhw'
                                # Window function along the line of
                                # sight direction. Accepted values
                                # are 'bhw', 'bnw', 'rect'

            fftpow      : 2.0
                                # FFT of the window function will be
                                # raised to this power. Default=1.0.
                                # Value of 2 implies a window convolved
                                # with itself to make a new window
             
            pad         : 1.0
                                # padding fraction relative to the
                                # number of frequency channels for
                                # closure phases. Value must be a 
                                # non-negative scalar. For e.g., a
                                # pad of 1.0 pads the LOS axis with
                                # zeros of the same width as the
                                # number of channels. After the FFT
                                # the transformed quantity will be
                                # downsampled by a factor of 1+pad.
